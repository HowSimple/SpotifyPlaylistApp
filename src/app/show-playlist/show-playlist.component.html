<div *ngIf="!isHidden">
  <div class="container">
    <div class="row" >
      <div class="col-lg-2">
        <div class="view-playlist" *ngFor="let song of songs" class="list-group-item clearfix ingredient">
          <div class = "song">Song: {{song.name}} - {{song.artists[0].name}}</div>
        </div>
      </div>

    </div>
  </div>

</div>
